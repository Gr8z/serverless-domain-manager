# Enabled and testing basepath mapping
service: basepath-mapping
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: basepath-mapping-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: 'api'
    - domainName: basepath-mapping-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: 'api'
      websocket: true
