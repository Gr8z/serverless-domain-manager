# Enabled with custom basepath
service: enabled-basepath
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: enabled-basepath-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: 'api'
    - domainName: enabled-basepath-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: 'api'
      websocket: true
