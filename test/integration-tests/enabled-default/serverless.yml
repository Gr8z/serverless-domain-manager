# Enabled with default values
service: enabled-default
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: enabled-default-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
    - domainName: enabled-default-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN} 
      websocket: true
