# Disabled
service: domain-manager-disabled
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: disabled-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      enabled: false
    - domainName: disabled-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      enabled: false
      websocket: true
