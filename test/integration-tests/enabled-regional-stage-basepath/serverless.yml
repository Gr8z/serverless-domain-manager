# Enabled with regional endpoint, custom stage, empty basepath
service: enabled-regional-stage-basepath
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: enabled-regional-stage-basepath-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      stage: test
      basePath: ''
      endpointType: regional
    - domainName: enabled-regional-stage-basepath-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      stage: test
      basePath: ''
      websocket: true
