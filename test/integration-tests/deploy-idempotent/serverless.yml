# Deploying should be idempotent
service: deploy-idempotent
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: deploy-idempotent-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: ''
    - domainName: deploy-idempotent-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: ''
      websocket: true
