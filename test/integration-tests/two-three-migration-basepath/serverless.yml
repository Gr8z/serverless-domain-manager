# Migrating from version 2 to version 3
service: two-three-migration-basepath
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: two-three-migration-basepath-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: api
    - domainName: two-three-migration-basepath-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      basePath: api
      websocket: true
