# Enabled with default values
service: enabled-custom-apigateway
provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  apiGateway:
    restApiId: ${env:REST_API_ID}
    restApiResources:
      'hello-world': ${env:RESOURCE_ID}
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
package:
  exclude:
    - node_modules/**
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    - domainName: enabled-custom-apigateway-rest-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
    - domainName: enabled-custom-apigateway-websocket-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
      websocket: true
